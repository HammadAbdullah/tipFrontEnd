<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/post.css">
  <title>Post Page</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ps-3" href="index.html">Instatute</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="contactus.html">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Aboutus.html">About</a>
            </li>
        </ul>
    </div>
</nav>

  <div class="loader" id="loadingOverlay">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container rounded">
    <h1>Create a Post</h1>
    <input type="text" id="postHeading" placeholder="Enter post heading">
    <textarea id="postContent" rows="4" cols="50" placeholder="Write your post here..."></textarea>
    <label for="category">Select Category:</label>
    <select id="category" name="category">
      <option value="sci-fi">Sci-Fi</option>
      <option value="history">History</option>
      <option value="technology">Technology</option>
      <option value="arts">Arts</option>
      <!-- Add more options as needed -->
    </select>
    <button class="rounded ps-5 pe-5" onclick="createPost()">Post</button>
    <div id="postList">
      <!-- Dynamically populated post list will appear here -->
    </div>
    <p id="message"></p>
  </div>

  <script src="./scripts/post.js"></script>
</body>
</html>
