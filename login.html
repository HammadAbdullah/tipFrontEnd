<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
  <script src="scripts/auth/login.js"></script>
  <title>Login Page</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ps-3" href="index.html">Instatute</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="contactus.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Aboutus.html">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="login-container rounded p-4">
    <h2>Log In to Your Account</h2>
    <p class="text-secondary p-1">Access the Institute Forum to connect, share, and engage with your academic community.
    </p>

    <form id="login-form">
      <label class="pb-1 text-secondary" for="email">Email Address <span class="text-danger">*</span></label>
      <input class="rounded" type="email" id="email" placeholder="Email Address" required>

      <label class="pt-2 text-secondary" for="password">Password <span class="text-danger">*</span></label>
      <input class="rounded" type="password" id="password" placeholder="Password" required>

      <button type="button" id="login-btn" class="btn mb-3 mt-3">Login</button>
      <p class="text-center">Don't have an account? <a class="p-0 text-primary" href="registration.html" style="text-decoration: none;"><strong>Register</strong></a></p>

      <div class="alert alert-danger alert-dismissible" id="errorAlert" hidden>
        <strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.
      </div>
    </form>
  </div>
</body>

</html>
