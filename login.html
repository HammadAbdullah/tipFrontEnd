<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for the login page -->
  <link rel="stylesheet" href="styles/loginRegisterStyles.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Custom authentication script -->
  <script src="scripts/auth/login.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ps-3" href="index.html">Instatute</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="contactus.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Aboutus.html">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="login-container rounded p-4">
    <h2>Log In to Your Account</h2>
    <p class="text-secondary p-1">Access the Institute Forum to connect, share, and engage with your academic community.
    </p>

    <form id="login-form">
      <label class="pb-1" for="email">Email Address <span class="text-danger">*</span></label>
      <input class="rounded" type="email" id="email" required>

      <label class="pt-2" for="password">Password <span class="text-danger">*</span></label>
      <input class="rounded" type="password" id="password"required>

      <button type="button" id="login-btn" class="btn mb-3 mt-3">Login</button>
      <p class="text-center">Don't have an account? <a class="p-0 text-primary" href="registration.html" style="text-decoration: none;"><strong>Register</strong></a></p>

      <div class="alert alert-danger alert-dismissible" id="errorAlert" hidden>
        <strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.
      </div>
    </form>
  </div>
</body>

</html>
